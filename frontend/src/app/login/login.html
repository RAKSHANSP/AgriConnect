<div style="text-align: center; padding: 50px;">
  <h2>Login to Agri Connect</h2>
  <form (ngSubmit)="onSubmit()" style="display: inline-block; text-align: left;">
    <input type="email" [(ngModel)]="credentials.email" name="email" placeholder="Email" required autocomplete="new-email" style="display: block; margin: 10px 0; padding: 10px; width: 300px;"><br>
    <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required autocomplete="new-password" style="display: block; margin: 10px 0; padding: 10px; width: 300px;"><br>
    <button type="submit" style="background: green; color: white; padding: 10px; width: 300px; border: none; cursor: pointer;">Login</button>
  </form>
  <p>Don't have an account? <a href="/signup">Signup</a></p>
</div>
